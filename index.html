<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>git 사용법</title>
</head>

<body>
    <div class="wrap">
        <h1>Git</h1>
        <div class="wrap_layout">
            <div>
                <ol class="title">
                    <li>
                        왜사용하는가?
                        <ul class="text">
                            <li>
                                이전 코드로 되돌아가기
                            </li>
                            <li>
                                과거 작업내용 열람가능
                            </li>
                        </ul>
                    </li>
                    <li>
                        용어
                        <ul class="text">
                            <li>
                                git init: git 시작
                            </li>
                            <li>
                                git add: 업로드
                                <p class="sub_text">
                                    git add 파일명 or git add 파일명 파일명
                                </p>
                                <p class="sub_text">
                                    git add . == 전체 파일 업로드
                                </p>
                            </li>
                            <li>
                                git commit -m '메모'
                            </li>
                            <li>
                                git restore: 스테이징된 파일 취소
                            </li>
                            <li>
                                git log
                            </li>
                            <li>
                                git status : 힘들때 외치는것
                            </li>
                        </ul>
                    </li>
                </ol>
            </div>
            <div></div>
            <div></div>
        </div>
    </div>
